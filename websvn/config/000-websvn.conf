<VirtualHost *:80>
    ServerAdmin svn_webmaster@novatechweb.com
    ServerName svn.novatechweb.com
    DocumentRoot /usr/share/websvn/
    <Location />
        Options FollowSymLinks 
        AllowOverride None
        order allow,deny
        allow from all
        AuthType Basic
        AuthName "Subversion Repository"
        Require valid-user
        AuthUserFile /etc/apache2/websvn_password/dav_svn.passwd
        <IfModule mod_php5.c>
            php_flag magic_quotes_gpc Off
            php_flag track_vars On
        </IfModule>
    </Location>
</VirtualHost>
