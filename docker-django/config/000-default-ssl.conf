<IfModule mod_ssl.c>
    <VirtualHost *:443>
        ServerAdmin django_webmaster@novatechweb.com
        ServerName django.novatech-llc.com
        DocumentRoot /var/www/html/

        SSLEngine on
        SSLCertificateFile /etc/ssl/private/novatech-llc_com.ssl/Apache/STAR_novatech-llc_com.crt
        SSLCertificateKeyFile /etc/ssl/private/novatech-llc_com.ssl/novatech-llc_com.key
        SSLCertificateChainFile /etc/ssl/private/novatech-llc_com.ssl/Apache/ca-bundle-client.crt
        SSLCACertificatePath /etc/ssl/certs/
        # SSLCACertificateFile /etc/ssl/private/novatech-llc_com.ssl/ca-bundle.crt
        SSLCARevocationPath /etc/grid-security/certificates
        # SSLCARevocationFile /etc/grid-security/certificates/ca-bundle.crl
        #SSLVerifyClient require
        #SSLVerifyDepth  10

        BrowserMatch "MSIE [2-6]" \
            nokeepalive ssl-unclean-shutdown \
            downgrade-1.0 force-response-1.0
        BrowserMatch "MSIE [17-9]" ssl-unclean-shutdown

        ErrorLog /proc/self/fd/2
        CustomLog /proc/self/fd/1 combined
    </VirtualHost>
</IfModule>
