<Directory "SVN_BASE_DIR/*/">
    AuthType Basic
    AuthName "svn repository"
    AuthUserFile /etc/htpasswd/svn.passwd
    <RequireAll>
        Require ip 172.16.0.0/16 192.168.0.0/16
        Require valid-user
        Require ssl
    </RequireAll>
</Directory>

IncludeOptional sites-available/dav_svn/*.conf
