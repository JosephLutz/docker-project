<VirtualHost *:80>
    ServerAdmin svn_webmaster@novatechweb.com
    ServerName svn.novatechweb.com
    DocumentRoot /usr/src/htpassman/
    <Location />
        Options ExecCGI FollowSymLinks
        AllowOverride None
        order deny,allow
        allow from 172.16.0.0/16
        allow from 192.168.0.0/16
        AuthType Basic
        AuthName "Members Only"
        AuthName "Subversion Repository"
        AuthUserFile /etc/apache2/websvn_password/.htpasswd
        AuthGroupFile /etc/apache2/websvn_password/.htgroup
        require group members valid-user
    </Location>
</VirtualHost>
