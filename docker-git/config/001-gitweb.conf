ScriptAlias /gitweb/ "/usr/share/gitweb/gitweb.cgi/"

Alias /gitweb/static "/usr/share/gitweb/static"

<Directory "/usr/share/gitweb/static/">
    AllowOverride None
    Options None

    Require all granted
    AuthType Basic
    AuthName "git repository"
    #Require valid-user
    AuthUserFile /etc/apache2/git_password/git.passwd
    Require user root
</Directory>

<Directory "/usr/share/gitweb/">
    DirectoryIndex gitweb.cgi
    AllowOverride None
    Options ExecCGI
    <Files gitweb.cgi>
        SetHandler cgi-script
    </Files>
    SetEnv GITWEB_CONFIG /etc/gitweb.conf

    Require all granted
    AuthType Basic
    AuthName "git repository"
    #Require valid-user
    AuthUserFile /etc/apache2/git_password/git.passwd
    Require user root
</Directory>

