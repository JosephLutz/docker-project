ScriptAlias /cgit/ "/usr/lib/cgit/cgit.cgi/"

Alias /cgit-css "/usr/share/cgit/"

<Directory "/usr/share/cgit/">
    AllowOverride None
    Options None

    Require all granted
    AuthType Basic
    AuthName "git repository"
    #Require valid-user
    AuthUserFile /etc/apache2/git_password/git.passwd
    Require user root
</Directory>

<Directory "/usr/lib/cgit/">
    AllowOverride None
    Options ExecCGI FollowSymlinks

    Require all granted
    AuthType Basic
    AuthName "git repository"
    #Require valid-user
    AuthUserFile /etc/apache2/git_password/git.passwd
    Require user root
</Directory>
