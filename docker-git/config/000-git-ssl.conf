<IfModule mod_ssl.c>
    <VirtualHost *:443>
        ServerAdmin git_webmaster@novatechweb.com
        ServerName git.novatech-llc.com
        DocumentRoot GIT_BASE_DIR
        SSLEngine on
        SSLCertificateFile /etc/apache2/ssl/apache.pem
        SSLCertificateKeyFile /etc/apache2/ssl/apache.key
        <Location />
            Options None
            DAV On
            AllowOverride None
            order deny,allow
            allow from 172.16.0.0/16
            allow from 192.168.0.0/16

            Require all granted
            AuthType Basic
            AuthName "git repository"
            #Require valid-user
            AuthUserFile /etc/apache2/git_password/git.passwd
            Require user root
        </Location>
        BrowserMatch "MSIE [2-6]" \
            nokeepalive ssl-unclean-shutdown \
            downgrade-1.0 force-response-1.0
        BrowserMatch "MSIE [17-9]" ssl-unclean-shutdown
    </VirtualHost>
</IfModule>
